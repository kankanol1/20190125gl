<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <!--<link rel="stylesheet" href="index.css">-->
    <style>
        #main .echarts-tooltip.zr-element{
            background-color: #ff3d47;!important;
            /*opacity: 1;!important;*/
            display: block;!important;
        }

        div.insert{
            padding: 10px;
            border: 1px solid red;
            border-radius: 5px;
            background-color: white;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 999;
            font-size: 12px;
            cursor: pointer;

        }

        .insert p.titleP{
            font-size: 14px;
            text-align: center;
            margin-right: 10px;
        }
        .insert a{
            font-size: 10px;
            display: block;
            text-align: right;
            margin-right: 10px;
        }
         p{
             color: #000;
            font-size: 10px;
            margin-top: 5px;

        }
        p span{
            color: gray;

        }

    </style>
</head>
<body>
<div id="main" style="width: 1000px; height: 800px;padding-top: 20px;border: 1px solid red;"></div>

<script src="../js/data.js"></script>
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script>

    //根据id检测节点索引
    function checkIndex(id,nodes){
        for(let i=0;i<nodes.length;i++){
            if(id == nodes[i].id){
                return nodes[i];
            }
        }
    }
    //根据id检测节点索引
    function checkIndexId(id,nodes){
        for(let i=0;i<nodes.length;i++){
            if(id == nodes[i].id){
                return i;
            }
        }
    }
    //剔除重复数据
    function checkData(data){
        let newData = [];
        for(let i=0;i<data.length;i++){
            let flag = 0;
            for(let j=i+1;j<data.length;j++){
                if(data[i].id == data[j].id){
                    flag =1;
                }
            }
            if(flag ==0){
                newData.push(data[i]);
            }
        }
        return newData;
    }

    /**************************处理数据*****************/
    var nodes = data.data.nodes;
    nodes = checkData(nodes);
    var links = data.data.links;
    var centerNodes = data.data.centerNodes;

    for(let i=0;i<links.length;i++){
        links[i].source = links[i].startNode.toString();
        links[i].target = links[i].endNode.toString();
        links[i].weight = 1;
    }
    for(let i=0;i<nodes.length;i++){
        nodes[i].category=2;
        nodes[i].name1=nodes[i].name;
        nodes[i].name=nodes[i].id.toString();
        nodes[i].label1 = nodes[i].label;
        nodes[i].label=nodes[i].name1.slice(0,5)+"...";
        nodes[i].value=2;

    }

    for(let i=0;i<centerNodes;i++){
        nodes[centerNodes[i]].value = 10;
        nodes[centerNodes[i]].category = 1;
    }

    console.log(nodes,links);

    require.config({
        paths : {
            echarts : 'http://echarts.baidu.com/build/dist'
        }
    });
    require([ "echarts", "echarts/chart/force","echarts/chart/chord"], function(ec) {
        option = {
            title: {
                text: '政企关系网络',
                subtext: '支付关系',
                x: 'center',
                y: 'top'
            },
            tooltip: {
                trigger: 'item',
                formatter: function(params) {
                    var str = '';
                    if(!params[3]){
                        params = params[5].propertyList;
                        str = '<div class="insert">';
                        if(params.name){
                            str += '<p class="titleP">'+params.name + '</p><a href="http://www.gl-data.com/">查看详细信息&gt;&gt;</a><hr>';
                        }
                        if(params.name){
                            str +='<p>名称'+ ''+'<span>'+params.name+ '</span></p>';
                        }
                        if(params.ctype){
                            str +='<p>性质：<span>'+params.ctype+'</span></p>';
                        }
                        if(params.id){
                            str += '<p>ID：<span>'+params.id+'</span></p>';
                        }
                        if(params.type){
                            str += '<p>类型：<span>'+params.type+'</span></p>';
                        }
                        if(params.status){
                            str += '<p>公司状态：<span>'+params.status+'</span></p>';
                        }
                        if(params.time){
                            str += '<p>注册时间：<span>'+params.time+'</span></p>';
                        }
                        str += '</div>';
                    }else{
                        params = params[2];
                        str += '<div class="insert"><p class="titleP">支付关系</p><hr>';
                        str +='<p>付款方：<span>'+ nodes[checkIndexId(params.startNode,nodes)].propertyList.name+'</span></p>';
                        str +='<p>收款方：<span>'+ nodes[checkIndexId(params.endNode,nodes)].propertyList.name+'</span></p>';
                        str +='<p>支付次数：<span>'+ params.count+'</span></p>';





                        str += '</div>';

                    }
                    return str;
                }
            },
            toolbox: {
                show: true,
                feature: {
                    restore: {show: true},
                    magicType: {show: true, type: ['force', 'chord']},
                    saveAsImage: {show: true}
                },

            },
            legend: {
                x: 'left',
                data: ['付款方', '收款方'],
            },
            series: [
                {
                    type: 'force',
                    name: "信息",
                    ribbonType: false,
                    categories: [
                        {
                            name: '收款'
                        },
                        {
                            name: '付款'
                        }
                    ],
                    itemStyle: {
                        normal: {
                            label: {
                                show:true,
                                textStyle: {
                                    color: '#333',
                                }
                            },
                            nodeStyle: {
                                brushType: 'both',
                                borderColor : 'rgba(255,215,0,0.4)',
                                borderWidth : 1
                            },
                            linkStyle: {
                                type: 'line',
                            },

                        },
                        emphasis: {
                            label: {
                                show: false
                                // textStyle: null      // 默认使用全局文本样式，详见TEXTSTYLE
                            },
                            nodeStyle: {
                                // r: 30
                                // borderWidth: 8

                            },
                            linkStyle: {}
                        },
                    },
                    linkSymbol: 'arrow',
                    edgeSymbol:'arrow',
                    useWorker: false,
                    minRadius: 15,
                    maxRadius: 25,
                    gravity: 1.1,
                    scaling: 1.1,
                    roam: 'move',
                    nodes:nodes,
                    links:links,
                }
            ]
        };



        var myChart = ec.init(document.getElementById('main'), 'macarons');

        myChart.setOption(option);
        var ecConfig = require('echarts/config');
        function focus(param) {
            var data = param.data;
            var links = option.series[0].links;
            var nodes = option.series[0].nodes;
            if (
                data.source !== undefined
                && data.target !== undefined
            ) { //点击的是边
                var sourceNode = nodes.filter(function (n) {
                    return n.name == data.source
                })[0];
                var targetNode = nodes.filter(function (n) {
                    return n.name == data.target
                })[0];
                console.log("选中了边 " + sourceNode.name + ' -> ' + targetNode.name + ' (' + data.weight + ')');
            } else { // 点击的是点
                console.log("选中了" + data.name + '(' + data.value + ')');
            }
        }

        myChart.on(ecConfig.EVENT.CLICK, focus)

        myChart.on(ecConfig.EVENT.FORCE_LAYOUT_END, function () {
            console.log(myChart.chart.force.getPosition());
        });

    });

</script>


</body>
</html>
